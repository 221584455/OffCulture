<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'SF Pro Display', sans-serif;
    }

    body {
      background-color: #f4d9dc;
      color: #000;
      padding: 16px;
    }

    .cart-container {
      max-width: 430px;
      margin: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 12px;
      color: white;
    }

    .header img {
      height: 32px;
    }

    .cart-title {
      text-align: center;
      font-size: 28px;
      margin: 20px 0 10px;
      font-weight: bold;
    }

    .shipping-note {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .item {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    .item img {
      width: 80px;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .item-price {
      margin-bottom: 8px;
    }

    .qty-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .qty-btn {
      padding: 4px 10px;
      background: #eee;
      border: none;
      cursor: pointer;
    }

    .summary {
      margin-top: 20px;
      font-size: 16px;
    }

    .total {
      font-weight: bold;
      margin: 8px 0;
      font-size: 18px;
    }

    .note {
      font-size: 13px;
      color: #333;
      margin-bottom: 20px;
    }

    .checkout-btn {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <div class="header">
      <span>&larr;</span>
      <img src="/Applications/logo.jpeg" alt="Logo" />
      <span>&#128269;</span>
    </div>

    <div class="cart-title">CART</div>
    <p class="shipping-note">You are eligible for free nationwide shipping</p>

    <div class="item">
      <img src="/Applications/cart1.png" alt="Hat" />
      <div class="item-details">
        <div class="item-name">Astronaut Bucket Hat</div>
        <div class="item-price">R 800</div>
        <div class="qty-control">
          <button class="qty-btn">-</button>
          <span>1</span>
          <button class="qty-btn">+</button>
        </div>
      </div>
    </div>

    <div class="item">
      <img src="/Applications/mickymouse.jpeg" alt="T-shirt" />
      <div class="item-details">
        <div class="item-name">Mickey Mouse T-shirt</div>
        <div class="item-price">R 1200</div>
        <div class="qty-control">
          <button class="qty-btn">-</button>
          <span>1</span>
          <button class="qty-btn">+</button>
        </div>
      </div>
    </div>

    <div class="item">
      <img src="/Applications/shoes.jpeg" alt="Shoes" />
      <div class="item-details">
        <div class="item-name">Men's Fashion Oxfords</div>
        <div class="item-price">R 4500</div>
        <div class="qty-control">
          <button class="qty-btn">-</button>
          <span>1</span>
          <button class="qty-btn">+</button>
        </div>
      </div>
    </div>

    <div class="summary">
      <div class="total">Total: R 6 500.00 ZAR</div>
      <div class="note">
        Shipping calculated at checkout â€“<br/>
        Complete checkout to reserve stock
      </div>
    </div>

    <button class="checkout-btn">CHECKOUT</button>
  </div>
</body>
</html>
